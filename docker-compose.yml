services:
  webapp:
    image: ghcr.io/gnespolino/climate-hub:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.webapp
    container_name: climate-hub-webapp
    restart: unless-stopped
    ports:
      - "8090:8000"  # Host:Container - Using 8090 to avoid conflicts
    environment:
      # IMPORTANT: Required for module imports
      - PYTHONPATH=/app/src

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # CORS configuration (comma-separated origins, or "*" for all)
      - CORS_ORIGINS=${CORS_ORIGINS:-}

      # Optional: Credentials (alternative to config file)
      - CLIMATE_HUB_EMAIL=${CLIMATE_HUB_EMAIL:-}
      - CLIMATE_HUB_PASSWORD=${CLIMATE_HUB_PASSWORD:-}
    volumes:
      # Mount config directory to persist credentials
      - ./config:/root/.config/climate-hub

      # Optional: Mount custom log file
      # - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - climate-hub

networks:
  climate-hub:
    driver: bridge
