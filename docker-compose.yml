version: '3.8'

services:
  webapp:
    image: ghcr.io/gnespolino/climate-hub:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.webapp
    container_name: climate-hub-webapp
    restart: unless-stopped
    ports:
      - "8090:8000"  # Host:Container - Using 8090 to avoid conflicts
    environment:
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # Optional: Credentials (alternative to config file)
      - CLIMATE_EMAIL=${CLIMATE_EMAIL:-}
      - CLIMATE_PASSWORD=${CLIMATE_PASSWORD:-}
      - CLIMATE_REGION=${CLIMATE_REGION:-eu}
    volumes:
      # Mount config directory to persist credentials
      - ./config:/root/.config/climate-hub

      # Optional: Mount custom log file
      # - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - climate-hub

networks:
  climate-hub:
    driver: bridge
