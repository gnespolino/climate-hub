version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: docker/Dockerfile.webapp
    container_name: climate-webapp
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  cli:
    build:
      context: .
      dockerfile: docker/Dockerfile.cli
    container_name: climate-cli
    volumes:
      - climate-config:/root/.config/climate-hub
    environment:
      - LOG_LEVEL=info
    command: tail -f /dev/null

volumes:
  climate-config:
    driver: local
